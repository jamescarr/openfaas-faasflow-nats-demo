apiVersion: openfaas.com/v1
kind: Function
metadata:
  name: main-node
  namespace: {{ .Values.namespace }}
spec:
  name: main-node
  image: {{ .Values.images.main }}
  annotations:
    com.openfaas.scale.zero: "true"
  environment:
    write_debug: "true"
---
apiVersion: openfaas.com/v1
kind: Function
metadata:
  name: uppercase-python
  namespace: {{ .Values.namespace }}
spec:
  name: uppercase-python
  image: {{ .Values.images.upper }}
  annotations:
    com.openfaas.scale.zero: "true"
  environment:
    write_debug: "true"
---
apiVersion: openfaas.com/v1
kind: Function
metadata:
  name: reverse-node
  namespace: {{ .Values.namespace }}
spec:
  name: reverse-node
  image: {{ .Values.images.reverse }}
  annotations:
    com.openfaas.scale.zero: "true"
  environment:
    write_debug: "true"


